<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="copy.css" />
    <script type=text/javascript src="copy.js"></script>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="box">
          <!--Here is the code to copy -->
          <div class="field copy-input">
            <div class="control">
              <label class="input is-success copy-value">This text will be copied to your clipboard, Example 1</label> 
            </div>
          </div>
          <!--end of code -->
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="box">
          <!--Here is the code to copy -->
          <div class="field copy-input">
            <div class="control">
              <label class="input is-success copy-value" copytext="This text will be copied to your clipboard, Example 2">Click Me!</label> 
            </div>
          </div>
          <!--end of code -->
        </div>
      </div>
    </div>
  </body>
</html>
